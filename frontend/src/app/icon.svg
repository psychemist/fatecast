<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="512" height="512" rx="128" fill="url(#bgGradient)"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    
    <linearGradient id="crystalGradient" x1="256" y1="100" x2="256" y2="350" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#6d28d9"/>
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="256" y1="150" x2="256" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#c4b5fd" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Outer glow circle -->
  <circle cx="256" cy="256" r="180" fill="url(#glowGradient)" opacity="0.3"/>
  
  <!-- Crystal ball base (shadow) -->
  <ellipse cx="256" cy="380" rx="80" ry="15" fill="#1e1b4b" opacity="0.4"/>
  
  <!-- Crystal ball holder -->
  <path d="M 200 370 Q 200 385 230 385 L 282 385 Q 312 385 312 370 L 300 355 L 212 355 Z" fill="#4338ca" stroke="#312e81" stroke-width="2"/>
  <ellipse cx="256" cy="355" rx="44" ry="8" fill="#6366f1"/>
  
  <!-- Main crystal ball -->
  <circle cx="256" cy="240" r="110" fill="url(#crystalGradient)" stroke="#ddd6fe" stroke-width="3"/>
  
  <!-- Inner glow -->
  <circle cx="256" cy="240" r="95" fill="url(#glowGradient)"/>
  
  <!-- Crystal ball highlights -->
  <ellipse cx="220" cy="200" rx="40" ry="50" fill="white" opacity="0.3"/>
  <ellipse cx="210" cy="190" rx="20" ry="25" fill="white" opacity="0.5"/>
  <circle cx="200" cy="180" r="12" fill="white" opacity="0.8"/>
  
  <!-- Mystical symbols inside (prediction/future theme) -->
  <g opacity="0.6">
    <!-- Chart/Graph lines representing predictions -->
    <path d="M 220 240 L 240 220 L 260 250 L 280 210 L 300 230" stroke="#ddd6fe" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="220" cy="240" r="4" fill="#ddd6fe"/>
    <circle cx="240" cy="220" r="4" fill="#ddd6fe"/>
    <circle cx="260" cy="250" r="4" fill="#ddd6fe"/>
    <circle cx="280" cy="210" r="4" fill="#ddd6fe"/>
    <circle cx="300" cy="230" r="4" fill="#ddd6fe"/>
  </g>
  
  <!-- Magical sparkles around the ball -->
  <g fill="#fcd34d">
    <path d="M 140 180 L 145 185 L 150 180 L 145 175 Z" opacity="0.8"/>
    <path d="M 372 180 L 377 185 L 382 180 L 377 175 Z" opacity="0.8"/>
    <path d="M 160 300 L 165 305 L 170 300 L 165 295 Z" opacity="0.6"/>
    <path d="M 350 300 L 355 305 L 360 300 L 355 295 Z" opacity="0.6"/>
    <path d="M 256 110 L 260 114 L 264 110 L 260 106 Z" opacity="0.9"/>
  </g>
  
  <!-- Smaller sparkles -->
  <g fill="#fbbf24" opacity="0.7">
    <circle cx="180" cy="240" r="3"/>
    <circle cx="332" cy="240" r="3"/>
    <circle cx="256" cy="140" r="3"/>
    <circle cx="200" cy="320" r="2"/>
    <circle cx="312" cy="320" r="2"/>
  </g>
  
  <!-- PYUSD coin symbol (bottom right) -->
  <g transform="translate(380, 380)">
    <circle cx="0" cy="0" r="35" fill="#0052ff" stroke="#003db8" stroke-width="2"/>
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">$</text>
  </g>
  
  <!-- AI/Oracle indicator (top left) -->
  <g transform="translate(132, 132)">
    <circle cx="0" cy="0" r="32" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <path d="M -12 -8 L -12 8 M 12 -8 L 12 8 M -8 -12 L -8 -4 M 8 -12 L 8 -4 M -8 4 L -8 12 M 8 4 L 8 12 M 0 -4 L 0 4" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="4" fill="white"/>
  </g>
</svg>
